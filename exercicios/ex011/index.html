<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em HRML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>

        
            <audio preload="metadata" autoplay controls loop>
                <source src="media/trance.mp3" type="audio/mpeg">
                <p>Infelizmente seu navegador nao pode reproduzir audio. <a href="media/trance.mp3">Clique aqui para baixar o arquivo MP3</a></p>
            </audio>

</body>
</html>
